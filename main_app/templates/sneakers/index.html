{% extends 'base.html' %}
{% block content %}

<h1>Sneaker List</h1>

{% for sneaker in sneakers %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ sneaker.name }}</span>
      <p>Colorway: {{ sneaker.colorway }}</p>
      <p>Retaul Price: {{ sneaker.retail_price }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
